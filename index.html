<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="modern--normalize.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="main_sect">
      <section class="sect_one">
        <div class="star_logo">
        </div>
        <form action="">
          <h1>How did we do?</h1>
          <p>Please let us knowhow we did with your support request. All feedback is appreciated
            to help us improve our offering!
          </p>
          <ul class="rate" id="rating">
            <li value="1">1</li>
            <li value="2">2</li>
            <li value="3">3</li>
            <li value="4">4</li>
            <li value="5">5</li>
          </ul>
          <div class="btn">
            <button type="submit">SUBMIT</button>
          </div>
        </form>
      </section>
      <section class="sect_two" style="display: none;">
        <img src="images/illustration-thank-you.svg" alt="Thank You">
        <h1>Thank you!</h1>
        <div class="feedback"></div>
        <p>We appreciate you taking the time to give a rating. If you 
          ever need more support, don't hesitate to get in touch!
        </p>
      </section>
    </section>
  </main>
  <script src="app.js"></script>

  <!-- Rating state start -->

  <!-- How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit -->

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected **Add rating** here out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->

  
  
</body>
</html>
